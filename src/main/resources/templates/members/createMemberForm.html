<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
 .fieldError {
 border-color: #bd2130;
 }
 </style>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="header" th:fragment="bodyHeader">
        <a href="/"><h3 class="text-muted">MY BOARD</h3></a>
      </div>
      <div class="py-1 text-center">
        <h2>회원 가입</h2>
      </div>
      <form role="form" action="/members/new" th:object="${addMemberForm}"
            method="post">
        <div class="form-group">
          <label th:for="loginId">Id</label>
          <input type="text" th:field="*{loginId}" class="form-control"
                 placeholder="아이디를 입력하세요"
                 th:class="${#fields.hasErrors('loginId')}? 'form-control
             fieldError' : 'form-control'">
          <p th:if="${#fields.hasErrors('loginId')}"
             th:errors="*{loginId}">Incorrect date</p>
        </div>
        <div class="form-group">
          <label th:for="password">Password</label>
          <input type="text" th:field="*{password}" class="form-control"
                 placeholder="비밀번호를 입력하세요"
                 th:class="${#fields.hasErrors('password')}? 'form-control
             fieldError' : 'form-control'">
          <p th:if="${#fields.hasErrors('password')}"
             th:errors="*{password}">Incorrect date</p>
        </div>
        <div class="form-group">
          <label th:for="username">Name</label>
          <input type="text" th:field="*{username}" class="form-control"
                 placeholder="이름을 입력하세요"
                 th:class="${#fields.hasErrors('username')}? 'form-control
             fieldError' : 'form-control'">
          <p th:if="${#fields.hasErrors('username')}"
             th:errors="*{username}">Incorrect date</p>
        </div>
        <div class="form-group">
          <label th:for="email">E-mail</label>
          <input type="text" th:field="*{email}" class="form-control"
                 placeholder="이메일을 입력하세요">
        </div>
        <br/>
        <button type="submit" class="w-100 btn btn-primary">Submit</button>
      </form>
      <br/>
      <div th:replace="fragments/footer :: footer" />
    </div>
  </div>
</div> <!-- /container -->
</body>
</html>
