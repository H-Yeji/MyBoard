<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
 .fieldError {
 border-color: #bd2130;
 }
 </style>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div th:replace="fragments/bodyHeader :: bodyHeader"></div>
      <div class="py-1 text-center">
        <h2>게시글 상세</h2>
      </div>
      <form th:object="${board}">
        <div class="form-group">
          <label th:for="writer">작성자</label>
          <input type="text" th:field="*{writer}" class="form-control" readonly>
        </div>
        <div class="form-group">
          <label th:for="title">제목</label>
          <input type="text" th:field="*{title}" class="form-control" readonly>
        </div>
        <div class="form-group">
          <label th:for="content">내용</label>
          <textarea th:field="*{content}" class="form-control" readonly></textarea>
        </div>
        <br/>
      </form>
      <br/>
      <div class="row">
        <div class="col">
          <button class="w-100 btn btn-primary btn-lg btn-primary"
                  onclick="location.href='updateBoardForm.html'"
                  th:onclick="|location.href='@{/boards/{id}/edit (id=${board.id})}'|"
                  type="button">Edit</button>
        </div>
        <div class="col">
          <button class="w-100 btn btn-primary btn-lg btn-primary"
                  onclick="location.href='boardList.html'"
                  th:onclick="|location.href='@{/boards/{id}/delete (id=${board.id})}'|"
                  type="button">Delete</button>
        </div>
        <div class="col">
          <button class="w-100 btn btn-primary btn-lg btn-secondary"
                  onclick="location.href='boardList.html'"
                  th:onclick="|location.href='@{/boards}'|"
                  type="button">List</button>
        </div>
      </div>
      <div th:replace="fragments/footer :: footer" />
    </div>
  </div>
</div> <!-- /container -->
</body>
</html>
